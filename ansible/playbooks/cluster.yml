---
# This playbook deploys the whole application stack in this site.

- name: init all nodes
  hosts: all
  remote_user: root
  roles:
    - init

- name: apply common configuration to all nodes
  hosts: all
  remote_user: root
  roles:
    - common

- name: configure and deploy the kubernetes master
  hosts: master
  remote_user: root
  roles:
    - master

